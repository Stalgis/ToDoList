<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="display-3 text-center">To Do List</h1>

    <section id="menu">
        <div class="container-fluid">
            <!--Routine section-->
            <div class="routine-section mx-auto" id="routine">
                <h2 class="display-5">Routine</h2>
                <div class="bow mx-auto" id="routineTasks">
                    <input id="taskToAdd" class="inputText" placeholder="Write your task">
                    <button class="boton rounded-pill" onclick="addRoutine()">Add</button>
                </div> 
            </div>
            <!--Task for today section-->
            <div class="today-section mx-auto mt-5" id="today" >
                <h2 class="display-5">Today Tasks</h2>
                <div class="bow mx-auto" id="todayTasks">
                    <input id="todayTaskToAdd" class="inputText" placeholder="Write task and set time">
                    <input type="time" id="timeTask" class="inputTime" >
                    <button class="boton rounded-pill" onclick="addToday()">Add</button>
                </div> 
            </div>
            <!--Notes section-
            <div class="" id="notes" style="background-color: orange;">
                <p class="display-5">Notes</p>
                <ul id="pasteNotes"></ul>
                <button class="btn btn-secondary mt-3" onclick="addNotes()"> + Add Notes.</button>
            </div>-->
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
